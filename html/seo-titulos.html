<!doctype html> <!-- forma como o navegador deve interpretar -->
<html> <!-- tag- código que referencia o inicio ou final de um bloco de códigos-->
    <head> <!--seção básica 1 - não aparece na página, mas é importante para o navegador-->
        <title>Nome do site - Descrição do site (slogan)</title> <!--Homepage do site-->
        <title>Título do artigo ou post - Nome do site</title> <!--post do site-->
    
        <meta charset="utf-8"/> <!--conjuntos de caracteres em que a página será renderizada-->
        <meta name="description" content="Descrição completa do conteúdo limita a 156 caracteres"> <!--resumo da pesquisa no google-->
        <meta name="keywords" content="html, títulos, seo, cabeçalhos e meta tags"> <!--palavras chaves do conteúdo-->
        <meta name="author" content="Jéssica Gelsdorf"> <!--quem criou ou publicou o artigo-->

    </head>

    <body> <!--seção básica 2 - corpo, vísivel na página-->
       <h1>Título de nível 1</h1> <!--Uma vez na página, contendo a informação mais importante perante um buscador-->
       <h2>Título de nível 2</h2> <!-- nível de importância-->
       <h3>Título de nível 3</h3>
       <h4>Título de nível 4</h4>
       <h5>Título de nível 5</h5>
       <h6>Título de nível 6</h6>

    </body>
</html>

<header>cabeçalho</header>
<nav>menus de navegação</nav>
<section>seção do site, indicado ter uma tag de cabeçalho</section>
<article>exibir posts, conteúdo, independente</article>
<aside>barra lateral</aside>
<footer>rodapé</footer>
